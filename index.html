<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .checkout-container {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .checkout-container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Secure Checkout</h1>
        <p>Implementing an advanced payment security system with IP verification and fraud protection.</p>
        <p>Enjoy a smooth checkout experience with professional design and glassmorphism elements.</p>
        <form action="/submit-payment" method="POST">
            <label for="card-info">Credit Card Information:</label>
            <input type="text" id="card-info" name="card-info" required>
            <br><br>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
