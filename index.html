<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .checkout-form { max-width: 400px; margin: auto; }
        .animated { transition: all 0.3s ease; }
        .fraud-warning { color: red; }
    </style>
</head>
<body>
    <div class="checkout-form">
        <h1>Checkout</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="animated">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="animated">

            <label for="ip">Your IP Address:</label>
            <input type="text" id="ip" name="ip" value="{{user_ip}}" readonly>
            
            <button type="submit" class="animated">Pay Now</button>
            <div class="fraud-warning">Please ensure your details are correct to avoid fraud alerts.</div>
        </form>
    </div>
    <script>
        // Ensuring animations for better UX
        const elements = document.querySelectorAll('.animated');
        elements.forEach(el => {
            el.addEventListener('focus', () => el.classList.add('focused'));
            el.addEventListener('blur', () => el.classList.remove('focused'));
        });

        // Additional IP verification logic can be implemented here.
    </script>
</body>
</html>
