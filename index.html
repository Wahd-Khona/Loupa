<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>LOUPA // NEPTUNE v30.1</title>
<meta name="theme-color" content="#ff5500">
<meta name="description" content="LOUPA: Ultimate Web Task Orchestrator. Fully upgraded, professional, premium.">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;900&family=JetBrains+Mono:wght@100;700&display=swap" rel="stylesheet">

<style>
:root{
    --orange:#ff5500; --orange-dim:#772200;
    --bg:#0a0a0a; --surface:rgba(10,10,10,0.7);
    --text:#fff; --text-dim:#999;
    --font-main:'Space Grotesk', sans-serif;
    --font-mono:'JetBrains Mono', monospace;
    --ease:cubic-bezier(0.16,1,0.3,1);
    --card-blur:12px;
}
*{box-sizing:border-box;margin:0;padding:0;cursor:none !important;}
body{background:linear-gradient(135deg,#0a0a0a,#1a1a1a);color:var(--text);font-family:var(--font-main);overflow-x:hidden;scroll-behavior:smooth;transition:background 1.5s ease;}
#c-dot,#c-ring{position:fixed;pointer-events:none;z-index:999999;border-radius:50%;top:0;left:0;}
#c-dot{width:6px;height:6px;background:var(--orange);}
#c-ring{width:40px;height:40px;border:2px solid var(--orange);transform:translate(-50%,-50%);transition:0.3s var(--ease);}
nav{position:fixed;top:0;width:100%;height:80px;z-index:10000;display:flex;align-items:center;justify-content:space-between;padding:0 4%;background:rgba(0,0,0,0.5);backdrop-filter:blur(15px);border-bottom:1px solid rgba(255,85,0,0.2);}
.brand{font-weight:900;font-size:1.7rem;letter-spacing:-1px;text-shadow:0 0 10px var(--orange);}
.nav-links{display:flex;gap:15px;align-items:center;}
.btn{background:var(--orange);color:#000;border:none;padding:15px 25px;font-family:var(--font-mono);font-weight:900;text-transform:uppercase;width:100%;border-radius:8px;position:relative;overflow:hidden;transition:0.3s;}
.btn::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.1);opacity:0;transition:opacity 0.3s;}
.btn:hover{transform:scale(1.03);}
.btn:hover::after{opacity:1;}
.viewport{min-height:100vh;padding:120px 4% 60px;display:none;}
.viewport.active{display:block;animation:slideUp 0.6s var(--ease);}
@keyframes slideUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
.tier-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;}
.card{background:var(--surface);backdrop-filter:blur(var(--card-blur));border:1px solid rgba(255,85,0,0.1);padding:30px;position:relative;transition:0.5s var(--ease);display:flex;flex-direction:column;justify-content:space-between;min-height:380px;border-radius:15px;box-shadow:0 0 15px rgba(255,85,0,0.2);}
.card:hover{border-color:var(--orange);transform:translateY(-10px);box-shadow:0 0 25px var(--orange);}
.card.locked{opacity:0.5;filter:grayscale(1);}
.card.locked::after{content:"LOCKED // LVL 2+";position:absolute;top:10px;right:10px;font-family:var(--font-mono);font-size:11px;color:var(--orange);}
.stats-bar{display:flex;gap:30px;margin-bottom:40px;}
.stat-item{font-family:var(--font-mono);}
.stat-val{font-size:1.7rem;color:var(--orange);font-weight:900;display:block;position:relative;}
.stat-val::after{content:"";position:absolute;bottom:-5px;left:0;width:100%;height:3px;background:linear-gradient(90deg,#ff5500,#ffaa00);border-radius:3px;}
#term-wrap{position:fixed;bottom:30px;right:30px;width:450px;height:350px;background:rgba(0,0,0,0.85);border:1px solid var(--orange);backdrop-filter:blur(15px);z-index:20000;display:flex;flex-direction:column;transform:translateY(calc(100% + 50px));transition:0.5s var(--ease);border-radius:15px;}
#term-wrap.open{transform:translateY(0);}
.term-header{padding:10px;background:var(--orange);color:#000;font-family:var(--font-mono);font-size:12px;font-weight:900;display:flex;justify-content:space-between;border-top-left-radius:15px;border-top-right-radius:15px;}
#term-out{flex:1;padding:15px;overflow-y:auto;font-family:var(--font-mono);font-size:12px;color:var(--orange);line-height:1.4;}
.term-in{background:transparent;border:none;border-top:1px solid var(--orange-dim);padding:15px;color:#fff;font-family:var(--font-mono);outline:none;animation:blink 1s steps(2,start) infinite;}
@keyframes blink{0%,100%{border-color:var(--orange);}50%{border-color:#fff;}}
#canvas-bg{position:fixed;inset:0;z-index:-1;}
@media(max-width:768px){*{cursor:auto !important;}#c-dot,#c-ring{display:none;}#term-wrap{width:100%;right:0;bottom:0;height:50%;}}
@media(min-width:2500px){html{font-size:24px;}.tier-grid{grid-template-columns:repeat(4,1fr);}}
</style>
</head>
<body>
<canvas id="canvas-bg"></canvas>
<div id="c-dot"></div>
<div id="c-ring"></div>

<nav>
<div class="brand">LOUPA<span style="color:var(--orange)">_NEPTUNE</span></div>
<div class="nav-links">
<button onclick="Core.view('dash')" class="btn" style="width:auto;font-size:10px;background:none;border:1px solid var(--orange);color:var(--orange);">DASHBOARD</button>
<button onclick="Core.toggleTerm()" class="btn" style="width:auto;font-size:10px;">TERMINAL</button>
<button id="auth-btn" class="btn" style="width:auto;font-size:10px;background:#fff;">CONNECT_ID</button>
</div>
</nav>

<main id="view-dash" class="viewport active">
<div class="stats-bar">
<div class="stat-item"><span class="stat-val" id="xp-val">0</span>XP_EARNED</div>
<div class="stat-item"><span class="stat-val" id="lvl-val">1</span>USER_LEVEL</div>
<div class="stat-item"><span class="stat-val" id="node-val">0</span>ACTIVE_NODES</div>
</div>
<div class="tier-grid" id="grid-container"></div>
</main>

<div id="term-wrap">
<div class="term-header"><span>LOUPA_NEPTUNE_TERMINAL</span><span onclick="Core.toggleTerm()">[X]</span></div>
<div id="term-out"></div>
<input type="text" class="term-in" placeholder="ENTER COMMAND (HELP)...">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyDwkqu_JpelnceEjwbdP76hzwQ1JMFI2D0",
authDomain:"loupa-d2ca2.firebaseapp.com",
projectId:"loupa-d2ca2",
storageBucket:"loupa-d2ca2.firebasestorage.app",
messagingSenderId:"1062889452519",
appId:"1:1062889452519:web:a412e262ba0981d3c3c342"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const Core = {
user:null,
m:{x:0,y:0},t:{x:0,y:0},
init(){
this.setupGrid();
this.setupCanvas();
this.setupCursor();
this.setupTerminal();
this.handleAuth();
this.log("LOUPA NEPTUNE v30.1 ONLINE.");
},
setupGrid(){
const nodes=[
{id:"n1",n:"Code_Architect",d:"Simplify complex JS/Python logic into readable modules.",l:1},
{id:"n2",n:"Visual_Flow",d:"High-speed image and video batch processing.",l:1},
{id:"n3",n:"Trade_Signal",d:"Real-time crypto and stock analytics dashboard.",l:2},
{id:"n4",n:"Neural_Writer",d:"AI-assisted copywriting for commercial growth.",l:2},
{id:"n5",n:"Server_Shell",d:"Deploy full-stack nodes with zero friction.",l:3},
{id:"n6",n:"Vault_Secure",d:"AES-256 encrypted personal data storage.",l:3}
];
const container=document.getElementById("grid-container");
container.innerHTML=nodes.map(n=>`<div class="card ${n.l>1?'locked':''}" id="${n.id}"><div><h2 style="font-weight:900;letter-spacing:-1px;">${n.n}</h2><p style="color:var(--text-dim);margin-top:10px;font-size:14px;">${n.d}</p></div><button class="btn" onclick="Core.executeNode('${n.id}',${n.l})">Execute Node</button></div>`).join('');
},
view(v){document.querySelectorAll('.viewport').forEach(x=>x.classList.remove('active'));document.getElementById(`view-${v}`).classList.add('active');},
async executeNode(id,lvl){
if(!this.user)return this.log("ERROR: Connect Identity to execute nodes.");
await updateDoc(doc(db,"users",this.user.uid),{xp:increment(50),actions:increment(1)});
this.log(`Node ${id} synchronized successfully. +50XP`);
},
handleAuth(){
const btn=document.getElementById("auth-btn");
btn.onclick=()=>signInWithPopup(auth,new GoogleAuthProvider());
onAuthStateChanged(auth,async(u)=>{
if(u){this.user=u;btn.innerText=u.displayName.split(' ')[0].toUpperCase();this.syncUser(u);}
});
},
async syncUser(u){
const ref=doc(db,"users",u.uid);
const snap=await getDoc(ref);
if(!snap.exists()){await setDoc(ref,{xp:0,level:1,actions:0,name:u.displayName});}
onSnapshot(ref,(doc)=>{const d=doc.data();document.getElementById("xp-val").innerText=d.xp;document.getElementById("lvl-val").innerText=Math.floor(d.xp/1000)+1;document.getElementById("node-val").innerText=d.actions;});
},
setupTerminal(){
const input=document.querySelector(".term-in");
input.onkeydown=(e)=>{if(e.key==="Enter"){this.processCommand(input.value);input.value='';}};
},
log(msg){const out=document.getElementById("term-out");out.innerHTML+=`<div><span style="color:#666">>></span> ${msg}</div>`;out.scrollTop=out.scrollHeight;},
processCommand(cmd){const c=cmd.toLowerCase().trim();if(c==="help")this.log("Available: help, status, clear, levelup, unlock_pro");else if(c==="clear")document.getElementById("term-out").innerHTML='';else if(c==="status")this.log(`SYSTEM: OK | USER: ${this.user?this.user.displayName:'GUEST'}`);else this.log(`COMMAND_NOT_FOUND: ${c}`);},
toggleTerm(){document.getElementById("term-wrap").classList.toggle("open");},
setupCursor(){
const dot=document.getElementById("c-dot");const ring=document.getElementById("c-ring");
window.onmousemove=e=>{this.m.x=e.clientX;this.m.y=e.clientY;};
const tick=()=>{
this.t.x+=(this.m.x-this.t.x)*0.2;this.t.y+=(this.m.y-this.t.y)*0.2;
dot.style.transform=`translate(${this.m.x}px,${this.m.y}px)`;ring.style.left=`${this.t.x}px`;ring.style.top=`${this.t.y}px`;
requestAnimationFrame(tick);
};tick();
},
setupCanvas(){
const c=document.getElementById("canvas-bg");const x=c.getContext("2d");let w,h,p=[];
const resize=()=>{w=c.width=window.innerWidth;h=c.height=window.innerHeight;};
window.onresize=resize;resize();
for(let i=0;i<60;i++)p.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()*0.5+0.1});
const draw=()=>{
x.clearRect(0,0,w,h);x.fillStyle="rgba(255,85,0,0.2)";p.forEach(i=>{i.y-=i.s;if(i.y<0)i.y=h;x.fillRect(i.x,i.y,1.5,1.5);});requestAnimationFrame(draw);
};draw();
}
};
window.Core=Core;Core.init();
</script>
</body>
</html>
